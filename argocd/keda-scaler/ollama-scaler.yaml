apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ollama-scaler
  namespace: torcal-ml
spec:
  scaleTargetRef:
    name: ollama
    kind: Deployment
  minReplicaCount: 0
  maxReplicaCount: 1
  cooldownPeriod: 300  # 5 minutos antes de escalar a 0
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: kafka.kafka-system.svc.cluster.local:9092
      consumerGroup: ollama-consumer-group
      topic: torcal-gpu-trigger
      lagThreshold: "5"
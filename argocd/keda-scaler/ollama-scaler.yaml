apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ollama-scaler
  namespace: torcal-ml
spec:
  scaleTargetRef:
    name: ollama      # Cambiado para que coincida con el nombre real del deployment
    kind: Deployment  # AÃ±adido el tipo de recurso
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: torcal-ml-service:9092
      consumerGroup: ollama-consumer-group
      topic: gpu-trigger
      lagThreshold: "1"
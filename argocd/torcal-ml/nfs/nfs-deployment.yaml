apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: torcal-ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine:12
        env:
        - name: SHARED_DIRECTORY
          value: /nfsshare
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        - name: rpcbind
          containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
        - name: storage
          mountPath: /nfsshare
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: nfs-server-storage
---
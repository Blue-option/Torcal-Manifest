apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: torcal-ml
spec:
  replicas: 0  # KEDA lo escalar√°
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: europe-southwest1-docker.pkg.dev/despliegue-458304/ollama-torcal/ollama-torcal@sha256:bf0ccb75f23a59197370021920761ebf9911aa5f70eca54d1ff1b6be658c7d96
        ports:
        - containerPort: 11434
        resources:
          limits:
            #nvidia.com/gpu: 1
            memory: "10Gi"
            cpu: "6000m"
          requests:
            memory: "6Gi"
            cpu: "4000m"
      nodeSelector:
        gpu : "true"
        cloud.google.com/gke-accelerator: nvidia-l4
      tolerations:
      - key: "nvidia.com/gpu"  
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"



apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: torcal-ml
spec:
  replicas: 1 # KEDA lo escalará
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        command: ["/bin/sh"]
        args: 
          - "-c"
          - |
            # Iniciar Ollama en background
            ollama serve &
            # Esperar a que el servicio esté disponible
            echo "Esperando a que Ollama esté disponible..."
            sleep 10
            # Intentar descargar el modelo gemma3:4b
            echo "Descargando modelo gemma3:4b..."
            ollama pull gemma3:4b
            ollama pull bge-m3
            echo "Modelo gemma3:4b descargado y listo."
            # Mantener el contenedor ejecutándose
            wait
        resources:
          limits:
            nvidia.com/gpu: 0
            memory: "8Gi"
            cpu: "3500m"
          requests:
            memory: "4Gi"
            cpu: "2000m"
      nodeSelector:
        gpu: "true"
        cloud.google.com/gke-accelerator: nvidia-l4
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      - key: "cloud.google.com/gke-accelerator"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"